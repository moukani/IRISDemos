<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">


<h:body>

	<ui:composition template="/WEB-INF/template/template.xhtml">

		<ui:define name="content">

			<p:panel header="Projects" style="margin-bottom:20px">

				<div class="ui-fluid">

					<p:panelGrid columns="4" layout="grid"
						styleClass="ui-panelgrid-blank">
						<p:commandButton value="New" icon="fa fa-fw fa-file-o"
							action="#{projectController.reset}" update="form" />
						<p:commandButton value="Save" icon="fa fa-fw fa-save"
							action="#{projectController.merge}" update="form, tblProjects" />
						<p:commandButton value="Delete" icon="fa fa-fw fa-eraser"
							action="#{projectController.delete}" update="form, tblProjects" />
						<p:commandButton value="List" icon="fa fa-fw fa-list"
							action="#{projectController.list}" update="form, tblProjects" />
					</p:panelGrid>

					<p:spacer height="10" />


					<p:panelGrid columns="2"
						columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid"
						styleClass="ui-panelgrid-blank">

						<p:outputLabel for="txtName" value="Name" />
						<p:inputText id="txtName" value="#{projectController.project.name}" />

						<p:outputLabel for="txtDescription" value="Description" />
						<p:inputTextarea id="txtDescription" value="#{projectController.project.description}" />

					</p:panelGrid>
					
					<p:dataTable id="tblProjects" selectionMode="single" var="project"
						rows="10" paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15" value="#{projectController.projects}"
						reflow="true" style="margin-top:20px" rowKey="#{project.id}">
						
						<f:facet name="header">Project List</f:facet>
						
						<p:ajax event="rowSelect" listener="#{projectController.onRowSelect}"
							update="form" />
						
						<p:column headerText="Name">
							<h:outputText value="#{project.name}" />
						</p:column>

						<p:column headerText="Description">
							<h:outputText value="#{project.description}" />
						</p:column>

					</p:dataTable>
					
					
				</div>

			</p:panel>

		</ui:define>

	</ui:composition>

</h:body>

</html>
