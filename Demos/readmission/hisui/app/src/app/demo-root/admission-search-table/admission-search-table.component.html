<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table class="admission-table" mat-table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="Admission Number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Admission Number </th>
      <td mat-cell *matCellDef="let row"> {{row.admissionNumber}} </td>
    </ng-container>

    <ng-container matColumnDef="First Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
      <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
    </ng-container>

    <ng-container matColumnDef="Last Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
      <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
    </ng-container>

    <ng-container matColumnDef="Medical Record Number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> MRN </th>
      <td mat-cell *matCellDef="let row"> {{row.MRN}} </td>
    </ng-container>

    <ng-container matColumnDef="Specialty">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Specialty </th>
      <td mat-cell *matCellDef="let row"> {{row.specialty}} </td>
    </ng-container>

    <ng-container matColumnDef="Admitted On">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Admitted On </th>
      <td mat-cell *matCellDef="let row"> {{row.prettyPrintDate(row.admissionStartDate)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selectRow(row)">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
</div>
