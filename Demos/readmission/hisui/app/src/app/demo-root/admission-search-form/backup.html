<div class="admission-form">
  <div class="patient-search-section">
      <form>
        <div class="form-header">
          <h2>Patient Search</h2>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Admission Number" [(ngModel)]="userSearchRequest.admissionNumber" name="admissionNumber">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Medical Record Number">
          </mat-form-field>
        </div>
        <div>
          <table class="name-input-wrapper" cellspacing="5">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="First name">
                </mat-form-field></td>
              <td>
                <mat-form-field class="example-full-width">
                  <input matInput placeholder="Last Name">
                </mat-form-field>
              </td>
            </tr>
          </table>
        </div>
        <div>
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Admission Date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
              <mat-datepicker #picker>
            </mat-datepicker>
          </mat-form-field>
        </div>
        <div class="search-button-wrapper">
          <button mat-raised-button color="primary" (click)="submit()">Search For Patient</button>
        </div>
      </form>
  </div>


  <div class="new-admission-section">
    <div class="form-header">
      <h2>New Admission</h2>
    </div>
    <div class="admission-button-wrapper">
      <button mat-raised-button color="primary">Create New Admission</button>
    <div>
  </div>
</div>

<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#673ab7"
  type="ball-atom">
  <p style="font-size: 20px; color: white">Loading...</p>>
</ngx-spinner>
