<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#673ab7"
  type="ball-atom">
  <p style="font-size: 20px; color: white">Discharging {{currentlySelectedUser.firstName}}</p>>
</ngx-spinner>
<div class="admission-content-container">
  <div class="side-form-container">
    <app-admission-search-form
      [(userSearchRequest)]="userSearchRequest"
      [searchPatients]="sharedUserSearch">
    </app-admission-search-form>
  </div>
  <div class="table-container">
    <app-admission-search-table
      [(patientList)]="patientList"
      [dialogOpen]="sharedDialogOpen">
    </app-admission-search-table>
  </div>
</div>
